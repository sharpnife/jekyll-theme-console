<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ page.title }}</title>
  {%- seo title=false -%}

  {% if page.robots %}
    <meta name="robots" content="{{page.robots}}" />
  {% endif %}
    <link id="light" rel="stylesheet" type="text/css" href="{{ "/assets/main-light.css" | relative_url }}">
          <script>
              function setTheme() {
                    var theme = localStorage.getItem("theme");
                    if (theme == null) {
                          theme = dark;
                          localStorage.setItem("theme", "dark");
                    }
                    var link = document.getElementById('light');
                    if (theme == "dark") {
                        link.id = theme;
                        link.href = "{{ "/assets/main-dark.css" | relative_url }}";
                    }
              }
              function toggleTheme() {
                    var light = "light";
                    var dark = "dark";
                    var newTheme = dark;
                    var curTheme = light;
                    if (document.getElementById(dark)) newTheme = light, curTheme = dark;
                    var link = document.getElementById(curTheme);
                    if (newTheme == dark) {
                          link.id = dark;
                          link.href = "{{ "/assets/main-dark.css" | relative_url }}";
                          localStorage.setItem("theme", "dark");
                    } else {
                          link.id = light;
                          link.href = "{{ "/assets/main-light.css" | relative_url }}";
                          localStorage.setItem("theme", "light");
                    }
              }
              setTheme();
          </script>
